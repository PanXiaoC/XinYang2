<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="stastic/css/style.css">
</head>
<body>

<div class="container" id="app">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">用户登录</h1>
            <div class="input-container">
                <input type="text" id="lusername" v-model="username" required="required"/>
                <label>用户名</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="lpassword" v-model="password" required="required"/>
                <label>密码</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button  v-on:click="Login()"><span>登录</span></button>
            </div>
    </div>
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">注册
            <div class="close"></div>
        </h1>
        <form>
            <div class="input-container">
                <input type="text" id="username" v-model="username" required="required"/>
                <label>用户名</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" v-model="password" required="required"/>
                <label>密码</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="qpassword" v-model="qpassword" required="required"/>
                <label>确认密码</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button v-on:click="Register()"><span>提交注册</span></button>
            </div>
        </form>
    </div>
</div>

<script src='stastic/js/jquery.min.js'></script>
<script src="stastic/js/vue.min.js"></script>
<script>
   $(document).ready(function () {
       $(".toggle").on("click", function () {
           $(".container").stop().addClass("active");
       });

       $(".close").on("click", function () {
           $(".container").stop().removeClass("active");
       });
   })
    var vm = new Vue({
        el: "#app",
        data:{
            id:0,
            username:"",
            password:"",
            qpassword:"",
            isLogin:false
        },
        methods:{
            Login(){
                d = JSON.stringify({"username":this.username, "password":this.password})
                console.log(d)
                $.ajax({
                    url:"/ocp/login",
                    type:"post",
                    data: d,
                    contentType: 'application/json;charset=utf-8',
                    success :function(data){
                        console.log(data["code"])
                        ans = data["code"]
                        if (ans == 0){
                            alert("login success!")
                            this.isLogin = true
                        }else{
                            alert(data["msg"])
                            this.password = ""
                        }
                    }
                })
            },
            Register(){
                d = JSON.stringify({"username":this.username, "password":this.password})
                console.log(d)
                $.ajax({
                    url:"/demo/user/Register",
                    type:"post",
                    data: d,
                    contentType: 'application/json;charset=utf-8',
                    success :function(data){
                        console.log(data["code"])
                        ans = data["code"]
                        if (ans == 0){
                            alert("Register success! \n Please login")
                            $(".container").stop().removeClass("active");
                        }else{
                            alert(data["msg"])
                        }
                    }
                })
            }
        }
    })
</script>
<div style="text-align:center;">
</div>
</body>
</html>
